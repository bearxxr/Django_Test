<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for dog in dogs %}
        <li>
            {{ dog.name }}
            {% widthratio num 1 5 %}
            {{ num|add:5 }}
            {{ num|add:-5 }}
        </li>
        {{ code.lower }}
        {{ code.upper }}
        {% empty %}
            我爱我的祖国
    {% endfor %}
</body>
</html>
